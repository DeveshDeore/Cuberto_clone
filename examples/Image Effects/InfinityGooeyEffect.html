<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite gooey</title>
  <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .images {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="images">
    <img src="https://images.unsplash.com/photo-1682687982183-c2937a74257c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2671&q=80">
    <img src="https://images.unsplash.com/photo-1693132038772-7ad13c7bad9a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2585&q=80">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script>

  <script>
    Shery.imageEffect('.images', {
      style: 6,
      gooey: true,
      setUniforms: (uniforms) => {
        uniforms.infiniteGooey.value = true
        uniforms.noEffectGooey.value = false
      }
    })
  </script>
</body>

</html>
